  ha-color-fill-primary-normal-hover: '#5b8c70'  # Normal state hover
  ha-color-fill-primary-normal-active: '#476e58'  # Normal state active
  ha-color-fill-primary-loud: 'var(--accent-color)'
  ha-color-fill-primary-loud-hover: '#ffdb1a'  # Lighter yellow on hover
  ha-color-fill-primary-loud-active: '#e6c200'  # Darker yellow active
