  wa-color-fill-loud-active: '#476e58'  # Darker green
  wa-color-fill-normal-hover: '#5b8c70'
  wa-color-fill-normal-active: '#476e58'
  wa-color-brand-fill-loud-hover: '#5b8c70'
  wa-color-brand-fill-loud-active: '#476e58'
  wa-color-brand-fill-normal-hover: '#5b8c70'
  wa-color-brand-fill-normal-active: '#476e58'

  card-mod-theme: dieter-dark
  
