  header-height: 48px
  accent-color: '#ffd700'  # Dieter Rams yellow
  accent-medium-color: 'var(--accent-color)'
  app-header-edit-background-color: '#010101'  # almost black

  # Background
  background-color: '#000000'  # Pure black
  primary-background-color: 'var(--background-color)'
  background-color-2: '#1C1C1E'  # Subtle dark gray for contrast
  secondary-background-color: 'var(--background-color)'
  markdown-code-background-color: '#1C1C1E'

