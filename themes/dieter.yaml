  wa-color-brand-border-normal: 'var(--primary-color)'
  wa-color-brand-border-quiet: 'var(--primary-color)'
  wa-color-brand-on-loud: 'var(--text-color)'
  wa-color-brand-on-normal: 'var(--text-color)'
  wa-color-brand-on-quiet: 'var(--text-color)'
  
